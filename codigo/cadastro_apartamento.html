<body>
  <div class="container">
    <form class="box" action="insert_apartamento.php" method="POST">
      <h1>Cadastrar Apartamento</h1>
      <input type="text" name="CEP" placeholder="CEP" required>
      <input type="text" name="Bairro" placeholder="Bairro" required>
      <input type="text" name="Rua" placeholder="Rua" required>
      <input type="text" name="Numero" placeholder="Numero" required>
      <input type="text" name="N_Apto" placeholder="Apartamento" required>
      <input type="text" name="VLR_Aluguel" placeholder="Valor aluguel" required>
      <input type="text" name="Qtd_Quartos" placeholder="Numero de Quartos" required>
      <input type="text" name="Qtd_Banheiro" placeholder="Numero de Banheiros" required>
      <input type="text" name="Qtd_VagasGaragem" placeholder="Numero de Vagas" required>
      <input type="text" name="Link" placeholder="Link da imagem" required>
      <input type="text" name="Descricao" placeholder="Descricao" required>
      <input type="submit" name="submit" placeholder="Cadastre apartamento">

    </form>
